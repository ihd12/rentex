client_max_body_size 20M;

proxy_connect_timeout 60s;
proxy_send_timeout 60s;
proxy_read_timeout 60s;

proxy_buffer_size 128k;
proxy_buffers 4 256k;
proxy_busy_buffers_size 256k;
# HTTP → HTTPS 리다이렉트
server {
    listen 80;
    server_name Springboot-developer-env.eba-zgem2e2v.ap-northeast-2.elasticbeanstalk.com www.Springboot-developer-env.eba-zgem2e2v.ap-northeast-2.elasticbeanstalk.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 나머지 요청은 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 설정
server {
    listen 443 ssl;
    server_name Springboot-developer-env.eba-zgem2e2v.ap-northeast-2.elasticbeanstalk.com www.Springboot-developer-env.eba-zgem2e2v.ap-northeast-2.elasticbeanstalk.com;

    ssl_certificate /etc/letsencrypt/live/springboot-developer-env.eba-zgem2e2v.ap-northeast-2.elasticbeanstalk.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/springboot-developer-env.eba-zgem2e2v.ap-northeast-2.elasticbeanstalk.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
